<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
</head>
<body>
    <h1>{{task.title}}</h1>
    <p>author : {{task.author}}</p>
    <p>date : {{task.datetime_created}}</p>
    {% if task.is_done %}
    <p>done : ✅</p>
    {% else %}
    <p>done : ❌</p>
    {% endif %}
    <a href="{% url 'todo:task-list' %}"><h2>Task List</h2></a>
</body>
</html>
